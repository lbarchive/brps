application: brps
version: 1
runtime: python
api_version: 1

default_expiration: "7d"

handlers:
- url: /css
  static_dir: css

- url: /images
  static_dir: images
 
- url: /js
  static_dir: js

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /brps.js
  static_files: brps.js
  upload: brps.js

- url: /gas.js
  static_files: gas.js
  upload: gas.js

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /admin/blogcount
  script: cron.py
  login: admin

- url: /admin/defer_cleanup
  script: cron.py
  login: admin

- url: /admin/notify_review
  script: cron.py
  login: admin

- url: /admin.*
  script: admin.py
  login: admin

- url: /_ah/queue/deferred
  script: $PYTHON_LIB/google/appengine/ext/deferred/handler.py
  login: admin

- url: /getkey
  script: getkey.py

- url: /.*
  script: index.py
